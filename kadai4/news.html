<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML5サンプル</title>
  <link href="css.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="menu"></div>
  <script>
    fetch("menu_sample1.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>

  <h1>ニュース速報</h1>
  <p>サブメニューをクリックすると製品についてのニュースを知れます。</p>
</body>

</html>

<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <title>リストサンプル</title>
   <link href="css.css" rel="stylesheet" type="text/css">
</head>

<!-- 実際には#にURLを記述 -->

<body>
   <div id="menu"></div><!-- ローカルだと動かないgithubからだと可-->
   <script>
      fetch("menu_sample1.html")
         .then(response => response.text())
         .then(data => {
            document.getElementById("menu").innerHTML = data;
         });
   </script>
   <h1>このサイトは<br>弊社の概要、商品についてまとめたページです</h1>
</body>

</html>
